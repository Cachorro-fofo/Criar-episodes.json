<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador episodes.json</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#60a5fa;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(circle at 10% 10%, rgba(96,165,250,0.06), transparent 10%),
                  linear-gradient(180deg, #071029 0%, #071428 100%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:22px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }

    h1{margin:0 0 8px 0; font-size:20px}
    form{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:12px;
      align-items:end;
    }
    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }
    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    input[type="number"],
    input[type="text"],
    input[type="date"]{
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.03);
      padding:10px 12px;
      border-radius:8px;
      color:inherit;
      outline:none;
      font-size:14px;
    }

    .full {
      grid-column: 1 / -1;
    }

    .actions{
      display:flex;
      gap:10px;
      justify-content:flex-start;
      grid-column: 1 / -1;
      margin-top:6px;
    }

    button{
      background:linear-gradient(180deg,var(--accent), #2b7be0);
      border:none;
      color:#04203a;
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
    }
    button.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      font-weight:600;
    }

    .center{
      text-align:center;
    }

    h4{
      margin:18px 0 8px 0;
      text-align:center;
      font-size:16px;
      color:#dbeafe;
    }

    pre#resultado{
      background:#031026;
      border-radius:8px;
      padding:12px;
      overflow:auto;
      max-height:280px;
      white-space:pre-wrap;
      word-break:break-word;
      color:#cfe8ff;
      border:1px solid rgba(255,255,255,0.02);
    }

    .error{
      color:#ffb4b4;
      font-size:13px;
    }

    @media(max-width:640px){
      form{grid-template-columns:1fr}
      .actions{flex-direction:column; align-items:stretch}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Gerador de <code>episodes.json</code></h1>
    <p style="color:var(--muted);margin:0">Preencha os campos e clique em <strong>Adicionar</strong>. Depois use <strong>Baixar</strong> para salvar o arquivo.</p>

    <form id="form" onsubmit="return false;">
      <div class="field">
        <label for="numero">Número <span class="error" id="err-numero" style="display:none"></span></label>
        <input id="numero" type="number" min="1" placeholder="Ex: 1" required />
      </div>

      <div class="field">
        <label for="titulo">Título <span class="error" id="err-titulo" style="display:none"></span></label>
        <input id="titulo" type="text" placeholder="Ex: Capítulo 1" required />
      </div>

      <div class="field">
        <label for="data">Data (opcional)</label>
        <input id="data" type="date" />
      </div>

      <div class="field">
        <label for="scan">Scanlator (opcional)</label>
        <input id="scan" type="text" placeholder="Ex: ScanTeam" />
      </div>

      <div class="actions full">
        <button id="adicionarBtn" type="button">Adicionar</button>
        <button id="baixarBtn" type="button" class="secondary">Baixar Resultado</button>
        <button id="limparBtn" type="button" class="secondary" title="Limpa toda a lista">Limpar</button>
      </div>
    </form>

    <h4>Resultado</h4>
    <pre id="resultado">[]</pre>
  </main>

  <script>
    // array que guardará os episódios
    let episodes = [];

    // elementos
    const numeroEl = document.getElementById('numero');
    const tituloEl = document.getElementById('titulo');
    const dataEl = document.getElementById('data');
    const scanEl = document.getElementById('scan');
    const resultadoEl = document.getElementById('resultado');
    const adicionarBtn = document.getElementById('adicionarBtn');
    const baixarBtn = document.getElementById('baixarBtn');
    const limparBtn = document.getElementById('limparBtn');
    const errNumero = document.getElementById('err-numero');
    const errTitulo = document.getElementById('err-titulo');

    // formatação ISO simples: se tiver data, retorna "YYYY-MM-DDT00:00:00"
    function formatDateIso(dateStr){
      if(!dateStr) return "";
      // dateStr vem no formato YYYY-MM-DD (input[type=date])
      return dateStr + "T00:00:00";
    }

    function updateResultado(){
      resultadoEl.textContent = JSON.stringify(episodes, null, 2);
    }

    function validar(){
      let ok = true;
      // limpar erros
      errNumero.style.display = 'none';
      errTitulo.style.display = 'none';

      const numVal = numeroEl.value.replace(",", ".");
      const tituloVal = tituloEl.value.trim();

      if(!numVal || isNaN(Number(numVal)) || Number(numVal) < 0){
        errNumero.textContent = " Informe um número >= 0";
        errNumero.style.display = 'inline';
        ok = false;
      }

      if(!tituloVal){
        errTitulo.textContent = " Título obrigatório";
        errTitulo.style.display = 'inline';
        ok = false;
      }

      return ok;
    }

    adicionarBtn.addEventListener('click', () => {
      if(!validar()) return;

      const episode_number = Number(numeroEl.value.replace(",", "."));
      const name = tituloEl.value.trim();
      const date_upload = formatDateIso(dataEl.value);
      const scanlator = scanEl.value.trim();

      const item = {
        episode_number: episode_number,
        name: name
      };

      if (date_upload) {item.date_upload = date_upload};
      if (scanlator) {item.scanlator = scanlator};

      episodes.push(item);

      // limpar inputs (mantém foco no número para facilitar)
      numeroEl.value = '';
      tituloEl.value = '';
      dataEl.value = '';
      numeroEl.focus();

      updateResultado();
    });

    baixarBtn.addEventListener('click', () => {
      const content = JSON.stringify(episodes, null, 2);
      const blob = new Blob([content], { type: "application/json;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "episodes.json";
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        URL.revokeObjectURL(url);
        document.body.removeChild(a);
      }, 100);
    });

    limparBtn.addEventListener('click', () => {
      if(!confirm('Limpar todos os episódios adicionados?')) return;
      episodes = [];
      updateResultado();
    });

    // Exibir estado inicial
    updateResultado();
  </script>
</body>
</html>
