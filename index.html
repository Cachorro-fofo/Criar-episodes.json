<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador episodes.json</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" role="main">
    <h1>Gerador de <code>episodes.json</code></h1>
    <p style="color:var(--muted);margin:0">Preencha os campos e clique em <strong>Adicionar</strong>. Depois use <strong>Baixar</strong> para salvar o arquivo.</p>

    <form id="form" onsubmit="return false;">
      <div class="field">
        <label for="numero">Número <span class="error" id="err-numero" style="display:none"></span></label>
        <input id="numero" type="number" min="0" placeholder="Ex: 1" required />
      </div>

      <div class="field">
        <label for="titulo">Título <span class="error" id="err-titulo" style="display:none"></span></label>
        <input id="titulo" type="text" placeholder="Ex: Ep 1 - O início" required />
      </div>

      <div class="field">
        <label for="data">Data (opcional)</label>
        <input id="data" type="date" />
      </div>

      <div class="field">
        <label for="scan">Scanlator (opcional)</label>
        <input id="scan" type="text" placeholder="Ex: ScanTeam" />
      </div>

      <div class="actions full">
        <button id="adicionarBtn" type="button">Adicionar</button>
        <button id="baixarBtn" type="button" class="secondary">Baixar Resultado</button>
        <button id="limparBtn" type="button" class="secondary" title="Limpa toda a lista">Limpar</button>
      </div>
    </form>

    <h4>Resultado</h4>
    <pre id="resultado">[]</pre>
  </main>
  <script src="script.js"></script>
</body>
</html>
